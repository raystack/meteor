project_name: meteor

release:
  prerelease: auto
  draft: true

before:
  hooks:
    - go mod tidy
    - make clean

builds:
  - main: ./main.go
    id: "linux"
    binary: meteor
    flags: [-a]
    ldflags:
      - -X github.com/raystack/meteor/cmd.Version={{.Tag}}
      - -X github.com/raystack/meteor/cmd.BuildCommit={{.FullCommit}}
      - -X github.com/raystack/meteor/cmd.BuildDate={{.Date}}
    goos: [linux]
    goarch: [amd64, arm64] # skip goarch 386 and arm due to conflicts with "github.com/blastrain/vitess-sqlparser" library
    env:
      - CGO_ENABLED=0
  - main: ./main.go
    id: "darwin"
    binary: meteor
    flags: [-a]
    ldflags:
      - -X github.com/raystack/meteor/cmd.Version={{.Tag}}
      - -X github.com/raystack/meteor/cmd.BuildCommit={{.FullCommit}}
      - -X github.com/raystack/meteor/cmd.BuildDate={{.Date}}
    goos: [darwin]
    goarch: [amd64, 386, arm, arm64]
    env:
      - CGO_ENABLED=0
  - main: ./main.go
    id: "windows"
    binary: meteor
    flags: [-a]
    ldflags:
      - -X github.com/raystack/meteor/cmd.Version={{.Tag}}
      - -X github.com/raystack/meteor/cmd.BuildCommit={{.FullCommit}}
      - -X github.com/raystack/meteor/cmd.BuildDate={{.Date}}
    goos: [windows]
    goarch: [amd64, arm64] # skip goarch 386 and arm due to conflicts with "github.com/blastrain/vitess-sqlparser" library
    env:
      - CGO_ENABLED=0

archives:
  - replacements:
      darwin: macos
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"

dockers:
  - goos: linux
    goarch: amd64
    ids:
      - linux
    dockerfile: Dockerfile
    image_templates:
      - "docker.io/raystack/{{.ProjectName}}:latest"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Version }}"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Version }}-amd64"

brews:
  - name: meteor
    homepage: "https://github.com/raystack/meteor"
    description: "Metadata collection tool."
    tap:
      owner: raystack
      name: homebrew-tap
    license: "Apache 2.0"
    folder: Formula

    dependencies:
      - name: git
    install: |-
      bin.install "meteor"
    commit_author:
      name: Ravi Suhag
      email: suhag.ravi@gmail.com
